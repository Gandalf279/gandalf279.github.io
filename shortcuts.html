<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <style>
        body {
            background-color: black;
            margin: 0.5em;
            font-family: Arial, sans-serif;
            font-family: monospace;
            color: green;
        }

        nav {
            padding: 0.5em;
            border-radius: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navLink {
            font-size: 24pt;
            text-decoration: none;
        }

        .active {
            font-weight: bolder;
            font-size: 28pt;
        }

        .aligned-right {
            align-self: right;
        }

        a {
            color: green;
        }
        a:visited {
            color: green;
        }
        a:hover {
            color: green;
        }

        .intro-box {
            font-size: 32pt;
            border: 0.1em;
            border-radius: 0.2em;
            border-style: solid;
            border-color: green;
            width: 35em;
            height: 20em;
            padding: 1em;
        }

        @keyframes blink {
          50% { opacity: 0; }
        }
        .cursor {
          animation: blink 1.5s step-start infinite;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 99vh;
        }

        .title {
            font-size: 32pt;
        }

        .contacts {
            font-size: 16pt;
            padding: 1em;
        }
</style>
    </head>
    <body>
        <div class="content">
            <div class="intro-box">
                &gt;
                <span class="command" id="command-field"></span>
                <span class="cursor">_</span>
            </div>
        </div>
    <script src="shortcuts.js"></script>
    </body>
</html>
